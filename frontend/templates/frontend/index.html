{% extends 'frontend/template.html' %}

{% block content %}

	<h1>Trending Stories</h1>
	<hr/>
	{% for story in stories %}

		<article class="frontend-story clearfix" data-story-id="{{ story.story.id }}">
			<div class="pull-left frontend-arrows">
				<div data-type="up" class="upvote step fi-arrow-up size-24"></div>
				<div id="{{ story.story.id }}-votes">{{ story.votes.total }}</div>
				<div data-type="down" class="downvote step fi-arrow-down size-24"></div>
			</div>
			<div class="pull-left">
				<h3><a href="{% url 'story-view' slug=story.story.slug id=story.story.id %}" title="{{ story.story.title }}">{{ story.story.title }}</a></h3>
				<span class="label label-wina">By {{ story.story.author.first_name }} {{ story.story.author.last_name }} on {{ story.story.date_created }}</span>
			</div>
		</article>
		<hr/>

	{% endfor %}

{% endblock content %}
