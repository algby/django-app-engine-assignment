<!doctype html>
<html>
<head>
	<title>{{ title }} | WINA CMS</title>

	<link type="text/css" rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
</head>

<body style="padding-top: 50px;">

	{% block header %}
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'cms-home' %}">WINA</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'cms-home' %}">Home</a></li>
					<li><a href="{% url 'media-home' %}">Media</a></li>
					<li><a href="{% url 'story-home' %}">Stories</a></li>
					<li><a href="{% url 'user-home' %}">Users</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">{{ user }}</a></li>
					<li><a href="{% url 'logout' %}">Log Out</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
	{% endblock %}

	<div class="container">
		{% block content %}{% endblock %}
	</div>

</body>
</html>
